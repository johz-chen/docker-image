name: Upload Docker Image
on:
  push:
    branches:
      - main
    tags:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  build-docker-image:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Login to Docker Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push image to hub
        run: |
          curl -O https://api7-enterprise-1301662268.cos.ap-chengdu.myqcloud.com/packages/tools/confd-0.16.1-arm64.tar.gz
          docker load -i confd-0.16.1-arm64.tar.gz
          docker push johz/confd:0.16.1-arm64
